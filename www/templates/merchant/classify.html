<ion-view view-title="分类列表">
  <style>
    .bar.bar-energized{background: #ffaa01;}
    .posabl{position: absolute;}
    .r-10{right: 10px;}
    .tips {line-height: 40px;text-align: center;margin: 0;}
  </style>
  <ion-header-bar class="bar-energized">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></button>
    </div>
    <h1 class="title">{{data.title}}</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <p class="tips">{{data.tips}}</p>
    <ion-list>
      <a ng-repeat="classifyList in data.myDatas" ng-if="classifyList.name.length > 0" class="item item-icon-right" href="#/Mlist/{{classifyList.code}}/{{title}}-{{classifyList.name | SpritFilter}}">
        {{classifyList.name}}
        <img src="./img/rightIcon.png" class="posabl r-10" />
      </a>
    </ion-list>
  </ion-content>
</ion-view>
